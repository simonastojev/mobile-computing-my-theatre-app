<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-users" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">Informacije o korisniku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-card-content>

    <div class="ion-text-center" *ngIf="isLoading">
      <ion-spinner color="primary"></ion-spinner>
    </div>

      <ion-grid *ngIf="!isLoading" no-padding>
        <ion-row>
          <ion-col no-padding size-sm="6" offset-sm="3">
            <ion-img src="https://upload.wikimedia.org/wikipedia/commons/6/67/User_Avatar.png"></ion-img>
         </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
            <ion-icon name="person"></ion-icon>
            <ion-label text-center> {{user.fullname}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
            <ion-icon name="call"></ion-icon>
            <ion-label>{{user.phoneNumber}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
            <ion-icon name="mail"></ion-icon>
            <ion-label> {{user.email}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
