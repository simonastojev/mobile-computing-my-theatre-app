<ion-item-sliding>
  <ion-item [routerLink]="['', 'performances', 'tabs', 'repertoire', performanceItem.id]">
    <ion-avatar slot="start">
      <ion-img [src]="performanceItem.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label>{{performanceItem.name}}</ion-label>
  </ion-item>

  <ion-item-options side="end" *ngIf="authService.currentUser?.email==='admin@admin.com'">
    <ion-item-option color="secondary" expandable>
      <ion-buttons>
        <ion-button (click)="onDeletePerformance(performanceItem)">
          <ion-icon name="trash-outline" slot="icon-only" color="tertiary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
