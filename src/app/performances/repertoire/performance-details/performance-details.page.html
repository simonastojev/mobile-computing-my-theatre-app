<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/performances" color="tertiary"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="onEditPerformance()" *ngIf="authService.currentUser?.email==='admin@admin.com'">
        <ion-icon name="pencil" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
      <ion-button (click)="onDeletePerformance()" *ngIf="authService.currentUser?.email==='admin@admin.com'">
        <ion-icon name="trash" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
      <ion-button (click)="onReserve()" *ngIf="authService.currentUser?.email!=='admin@admin.com'">
        <ion-label class="reservation">Rezervi≈°ite predstavu</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-card-content>

      <div class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </div>

      <ion-card>
        <ion-grid *ngIf="!isLoading" no-padding>
            <ion-row>
              <ion-col no-padding>
                <ion-img [src]="performance.imageUrl"></ion-img>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label text-center>{{performance.name}}</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon name="calendar-number"></ion-icon>
                <ion-label text-center> {{performance.date | date: 'dd.MM.yyyy HH:mm'}}</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon name="navigate"></ion-icon>
                <ion-label> {{performance.place}}</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon name="pricetag"></ion-icon>
                <ion-label> {{performance.price}} RSD</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-text-center">
                <h5>Igraju:</h5>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-text-center">
                    {{performance.actors}}
              </ion-col>
            </ion-row>


            <ion-row>
              <ion-col class="ion-text-center">
                <button (click)="expandItem()">
                  <ion-icon name="arrow-forward"></ion-icon>
                  <ion-label>Kratak opis radnje</ion-label>
                  <app-description [expandHeight]="itemExpandedHeight" [expanded]="itemExpanded">{{performance.description}}</app-description>
                </button>
              </ion-col>
            </ion-row>

          </ion-grid>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
